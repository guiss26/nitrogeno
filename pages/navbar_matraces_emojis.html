
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Matraces con Emojis</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d1b2a;
      font-family: 'Space Grotesk', sans-serif;
    }

    .navbar-flasks {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 2rem;
      padding: 2rem;
      background: #102840;
    }

    .flask-link {
      position: relative;
      width: 60px;
      height: 130px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }

    .flask-container {
      position: relative;
      width: 40px;
      height: 80px;
      border: 3px solid white;
      border-radius: 20px 20px 10px 10px;
      background: linear-gradient(to top, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .liquid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      border-radius: 0 0 10px 10px;
      z-index: 1;
    }

    .label {
      margin-bottom: 0.5rem;
      background: #d9903d;
      color: white;
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 4px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <nav class="navbar-flasks">
    <a href="#que-soy" class="flask-link">
      <div class="label">¿Qué soy?</div>
      <div class="flask-container" title="Gas invisible N₂">
        <div class="liquid" style="background-color:#00c2ff;"></div>
        💨
      </div>
    </a>
    <a href="#historia" class="flask-link">
      <div class="label">Historia</div>
      <div class="flask-container" title="Origen alquímico y científico">
        <div class="liquid" style="background-color:#ff8a3c;"></div>
        📜
      </div>
    </a>
    <a href="#impacto" class="flask-link">
      <div class="label">Impacto</div>
      <div class="flask-container" title="Impacto ambiental y agrícola">
        <div class="liquid" style="background-color:#ffd93c;"></div>
        🌍
      </div>
    </a>
    <a href="#juego" class="flask-link">
      <div class="label">Juego</div>
      <div class="flask-container" title="Actividad lúdica y educativa">
        <div class="liquid" style="background-color:#b672ff;"></div>
        🎲
      </div>
    </a>
    <a href="#creadoras" class="flask-link">
      <div class="label">Creadoras</div>
      <div class="flask-container" title="Científicas tras el proyecto">
        <div class="liquid" style="background-color:#ff66c4;"></div>
        👩‍🔬
      </div>
    </a>
  </nav>
</body>
</html>
