
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Navbar Estilo QuimiLab</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .navbar {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo img {
      height: 60px;
    }
    .logo span {
      font-weight: bold;
      font-size: 1.5rem;
      color: #333;
    }
    .nav-section {
      display: flex;
      align-items: flex-end;
      gap: 2rem;
    }
    .flask-item {
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }
    .flask-item img {
      height: 80px;
      display: block;
      margin: 0 auto 0.5rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Chemical_tubes_icon.svg/1024px-Chemical_tubes_icon.svg.png" alt="Logo">
      <span>QuimiLab</span>
    </div>
    <div class="nav-section">
      <div class="flask-item">
        <img src="https://img.icons8.com/color/96/000000/experimental-chemical.png" alt="Inicio">
        Inicio
      </div>
      <div class="flask-item">
        <img src="https://img.icons8.com/color/96/000000/chemical-plant.png" alt="Experimentos">
        Experimentos
      </div>
      <div class="flask-item">
        <img src="https://img.icons8.com/color/96/000000/laboratory.png" alt="Reactivos">
        Reactivos
      </div>
      <div class="flask-item">
        <img src="https://img.icons8.com/color/96/000000/team.png" alt="Equipo">
        Equipo
      </div>
      <div class="flask-item">
        <img src="https://img.icons8.com/color/96/000000/secured-letter.png" alt="Contacto">
        Contacto
      </div>
    </div>
  </div>
</body>
</html>
