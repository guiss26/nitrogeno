
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matraces con Etiquetas</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fcfbf8;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      text-align: center;
    }

    .flasks {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .flask {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flask img {
      width: 80px;
      height: auto;
    }

    .label {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flasks">
      <div class="flask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Emoji_u1f4a8.svg/120px-Emoji_u1f4a8.svg.png" alt="¿Qué soy?">
        <div class="label">¿Qué soy?</div>
      </div>
      <div class="flask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Emoji_u1f4dc.svg/120px-Emoji_u1f4dc.svg.png" alt="Historia">
        <div class="label">Historia</div>
      </div>
      <div class="flask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Emoji_u2753.svg/120px-Emoji_u2753.svg.png" alt="Curiosidades">
        <div class="label">Curiosidades</div>
      </div>
      <div class="flask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Emoji_u1f30d.svg/120px-Emoji_u1f30d.svg.png" alt="Impacto">
        <div class="label">Impacto</div>
      </div>
      <div class="flask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Emoji_u1f3b2.svg/120px-Emoji_u1f3b2.svg.png" alt="Juego">
        <div class="label">Juego</div>
      </div>
      <div class="flask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Emoji_u1f9ec.svg/120px-Emoji_u1f9ec.svg.png" alt="Creadoras">
        <div class="label">Creadoras</div>
      </div>
    </div>
  </div>
</body>
</html>
